name: Build and Push to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push-to-hf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Hugging Face Docker Registry
        uses: docker/login-action@v3
        with:
          registry: registry.hf.space
          username: ${{ secrets.HF_USERNAME }}
          password: ${{ secrets.HF_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # --- THIS IS THE FIX ---
          # Change this from "." to your project's sub-folder
          # For example, if your code is in a folder named "project_code", 
          # you would change this to:
          # context: ./project_code
          context: . 
          
          push: true
          # This must match your HF Space ID (e.g., myname-myspace)
          tags: registry.hf.space/${{ secrets.HF_SPACE_ID }}:latest

