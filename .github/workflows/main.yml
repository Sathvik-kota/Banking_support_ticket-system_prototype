name: Build and Push to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push-to-hf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- THIS IS THE DEBUGGING STEP ---
      # This step will run and show us exactly what files are in your repo
      - name: List files in the repository
        run: ls -la
      # --- END DEBUGGING STEP ---

      - name: Log in to Hugging Face Docker Registry
        uses: docker/login-action@v3
        with:
          registry: registry.hf.space
          username: ${{ secrets.HF_USERNAME }}
          password: ${{ secrets.HF_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # This line tells Docker to look for your Dockerfile in the main folder.
          # If the "List files" step shows your code is in a sub-folder,
          # we will change this line.
          context: . 
          
          # --- THIS IS THE FIX ---
          # We explicitly tell the builder where to find the Dockerfile
          file: ./Dockerfile
          
          push: true
          # This must match your HF Space ID (e.g., myname-myspace)
          tags: registry.hf.space/${{ secrets.HF_SPACE_ID }}:latest

